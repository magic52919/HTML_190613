<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlowControl</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/js/js_loop_for.asp" target="_blank">for</a></p>
    <pre id="test">
        for (statement 1; statement 2; statement 3) {
            // code block to be executed
        }
    </pre>
    <pre id="test1"></pre>
    <pre id="test2"></pre>

    <!-- 設置三標籤 <pre> id 為 pTimes，另外兩個為<p> id分別為pSquare、pTriangle -->

    <script type="text/javascript">
        // 1. 使用for迴圈，列印出這個月份從1號到目前系統日
        var d = new Date();
        var today = d.getDate();
        for (var i = 1; i <= today; i++) {
            console.log("日期 ==>" + (d.getMonth() + 1) + "/" + i)
        }

        // 2. 使用for迴圈，逐一取得陣列裡面的元素
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
        for (var i = 0; i < weekList.length; i++) {
            console.log(weekList[i]);
        }

        // 3. 使用 for in，逐一尋覽物件裡面的屬性

        // 4. 試試看，從1加到10，配合for迴圈，應該要怎麼撰寫
        for (var x = 1; x <= 10; x++) {
            x = x + x;
        }
        console.log(x);
        // 6. 試試看，列印九九乘法表 (tab為 "&#9;")
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                console.log("i x j =" + (i * j));
            }
        }
        // 7. 雙層迴圈 - 長方型星星
        // **** 
        // **** 
        // **** 
        // **** 
        // **** 
        // ****
        var result = "";
        var x = prompt("x個數", "");
        var y = prompt("y個數", "");
        for (var i = 0; i < y; i++) {
            for (var j = 0; j < x; j++) {

                result += "*";
            }
            result = result + '<br>'
            console.log(result);
        }
        document.getElementById("test").innerHTML = result;
        // 8. 雙層迴圈 - 三角形
        // * 
        // ** 
        // *** 
        // **** 
        var tot = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < i; j++) {

                tot += "*";

            }
            tot = tot + '<br>'
            console.log(tot);
        }
        document.getElementById("test1").innerHTML = tot;

        var to = "";
        for (var i = 0; i < 5; i++) {

            for (var j = 0; j < i; j++) {
               
                for (var z = 5; z > j; z--) {
                    to += "&nbsp";
                    console.log(to);
                }
                to = to + "*";

            }

            to = to + '<br>'
            console.log(to);
        }
        document.getElementById("test2").innerHTML = to;
    </script>
</body>

</html>
